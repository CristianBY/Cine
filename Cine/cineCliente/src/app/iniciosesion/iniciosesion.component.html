<div class="content col-md-4 ml-auto mr-auto my-5">
    <h1 class="text-center">Iniciar Sesión</h1>  
    <form (ngSubmit)="getUsuario(passwordIni,username)" #f="ngForm">
        <div class="form-group">
            <label for="emailContacto">Email</label> 
            <input class="form-control" [ngClass]="invalid" type="email" id="emailContacto" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" aria-describedby="emailHelp" autocomplete="username" required>
        </div>
        <div class="form-group">
            <label for="passwordIni"> Contraseña</label>
            <input class="form-control" [ngClass]="invalid" type="password" id="passwordIni" [(ngModel)]="passwordIni" [ngModelOptions]="{standalone: true}" required>
            <small class="text-danger" [ngStyle]="{'display': nologin}" id="avisoAcceso">Usuario no encontrado</small>
        </div>
        <button class="btn btn-primary text-align-center mt-2" type="submit">Inicia Sesión</button>
    </form>
    <div class="no-registro mt-1">
        <a href="/registro">¿Aún no estás registrado?</a>
    </div>
</div>
