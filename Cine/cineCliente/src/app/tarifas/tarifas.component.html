<div class="content">
    <h1 class="text-center my-5">Tarifas</h1>
    <div class="row">
        <div class="col-md-4">
            <div id="accordionTarifas" class="col-12 ml-md-5 mt-2 mb-5">
                <div *ngFor="let item of datos">
                    <div class="card">
                        <div class="card-header bg-dark" id="headerTarifa{{item['idTarifa']}}">
                            <h5 class="mb-0">
                                <div *ngIf="(item['idTarifa'] == 1);else collapsed">
                                    <button class="btn btn-link text-white font-weight-bold" data-toggle="collapse" [attr.data-target]="'#collapse'+item['idTarifa']" aria-expanded="true" [attr.aria-controls]="'collapse'+item['idTarifa']">
                                        {{item['nombre']}}
                                    </button>
                                </div>
                                <ng-template #collapsed>
                                    <button class="btn btn-link collapsed text-white font-weight-bold" data-toggle="collapse" [attr.data-target]="'#collapse'+item['idTarifa']" aria-expanded="false" [attr.aria-controls]="'collapse'+item['idTarifa']">
                                        {{item['nombre']}}
                                    </button>
                                </ng-template>
                        
                            </h5>
                        </div>

                        <div *ngIf="(item['idTarifa'] == 1),else noshow">
                            <div id="collapse{{item['idTarifa']}}" class="collapse show" [attr.aria-labelledby]="'headerTarifa'+item['idTarifa']" data-parent="#accordionTarifas">
                                <div class="card-body">
                                    {{item['descripcion']}}. {{item['precio']}}€
                                </div>
                            </div>
                        </div>
                        <ng-template #noshow>
                            <div id="collapse{{item['idTarifa']}}" class="collapse" [attr.aria-labelledby]="'headerTarifa'+item['idTarifa']" data-parent="#accordionTarifas">
                                <div class="card-body">
                                    {{item['descripcion']}}. {{item['precio']}}€
                                </div>
                            </div>
                        </ng-template>
            
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-6">
            <div id="carouselTarifas" class="carousel slide col-12" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselTarifas" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselTarifas" data-slide-to="1"></li>
                    <li data-target="#carouselTarifas" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://prod-ripcut-delivery.disney-plus.net/v1/variant/disney/6B8D014C4D6BEAE3FB5911345CD9E0118FCBF8CFB3CA36E3AC083B9012A75E8D/scale?aspectRatio=1.78&format=jpeg" class="d-block w-100" alt="Onward">
                        <div class="carousel-caption d-none d-md-block">
                            <h5 class="font-weight-bold">Onward</h5>
                            <p class="font-weight-bold">No te pierdas el último estreno de Disney</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://www.ecestaticos.com/image/clipping/a930589160fdabec8daf77487fb8b0d3/por-que-se-comen-palomitas-en-el-cine-en-vez-de-otros-039-snacks-039.jpg" class="d-block w-100" alt="Snack Bar">
                        <div class="carousel-caption d-none d-md-block">
                            <h5 class="font-weight-bold">Snack-Bar</h5>
                            <p class="font-weight-bold">Disfruta tu pélicula con un refresco y unas palomitas</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://inmendoza.com/wp-content/uploads/2020/01/dolittle.jpg" class="d-block w-100" alt="Doctor Dolittle">
                        <div class="carousel-caption d-none d-md-block">
                            <h5 class="font-weight-bold">Las aventuras del Doctor Dolittle</h5>
                            <p class="font-weight-bold">Las personas no son lo suyo</p>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselTarifas" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselTarifas" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
